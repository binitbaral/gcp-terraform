name: Terraform CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  id-token: write   # REQUIRED for Workload Identity Federation

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to Google Cloud using Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/974490845585/locations/global/workloadIdentityPools/ci-cd-pool/providers/github-oidc-provider"
          service_account: "infra-automation-sa@hopeful-list-446012-q4.iam.gserviceaccount.com"

      # 3️⃣ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4️⃣ Initialize Terraform
      - name: Terraform Init
        run: terraform init -upgrade

      # 5️⃣ Check Terraform formatting
      - name: Terraform Format
        run: terraform fmt -check

      # 6️⃣ Generate Terraform execution plan
      - name: Terraform Plan
        run: terraform plan -input=false

      # 7️⃣ Apply Terraform changes (only on main branch)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
